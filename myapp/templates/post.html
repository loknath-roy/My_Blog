{% extends "base.html" %}

{% block title %}Posts{% endblock title %}

{% block content %}
{% load static%}
<body style="background-color:#EAE7DD;">


    <div class="container-fluid  mt-3">
        <div class="row">

            <div class="col-mb-4 col-sm-11">
                <img src="/media/{{post.image}}" class="img-fluid rounded"
                    style="width: 100%; height: 450px; object-fit: cover; " alt="">
                
                <b>By {{post.author}}</b>
                <p>{{post.content | safe}} </p> 
            </div>


            <div class="col-mb-4 col-sm-1">
                {% for cat in cats %}
                <a class="text-decoration-none" href="/catagory/{{cat.url}}">
                    <div class="card" style="width: 6rem;">

                        <img src="/media/{{cat.image}}" class="card-img-top" alt="">
                        <div class="card-body">
                            <h5 class="card-title">{{cat.title}} </h5>
                            <!-- <a href="/catagory/{{cat.url}}" class="btn btn-primary">View</a>  -->
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>

    </div>
